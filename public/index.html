<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <!-- GitHub Pagesの入口から /public/index.html に即転送 -->
  <meta http-equiv="refresh" content="0; url=public/index.html" />
  <script>
    window.location.replace("public/index.html");
  </script>
</head>
<body>
  <p>自動的に移動しない場合は <a href="public/index.html">こちら</a> をクリックしてください。</p>
</body>
</html>
