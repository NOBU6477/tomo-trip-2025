<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsor Registration - TomoTrip</title>
  <meta name="description" content="Sponsor registration page for TomoTrip (English). Register your store information and join as a sponsor.">
  <!-- 相互参照（言語切替） -->
  <link rel="alternate" href="sponsor-registration.html" hreflang="ja">
  <link rel="alternate" href="sponsor-registration-en.html" hreflang="en">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand strong { letter-spacing: .3px; }

    .sponsor-gradient-header {
      background: linear-gradient(135deg, #ff8c42, #ff6b35, #ff4500);
      color: white;
      border-radius: 8px 8px 0 0;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
    }

    .sponsor-form-container {
      background: white;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .sponsor-btn-primary {
      background: linear-gradient(135deg, #ff8c42, #ff6b35);
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
    }

    .sponsor-btn-primary:hover {
      background: linear-gradient(135deg, #ff6b35, #ff4500);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 140, 66, 0.4);
      color: white;
    }

    .sponsor-btn-secondary {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .sponsor-btn-secondary:hover {
      background: linear-gradient(135deg, #5a6268, #495057);
      transform: translateY(-2px);
      color: white;
      text-decoration: none;
    }

    .form-control:focus {
      border-color: #ff8c42;
      box-shadow: 0 0 0 0.2rem rgba(255, 140, 66, 0.25);
    }

    body {
      background: linear-gradient(135deg, #fff8f3, #ffe8d6);
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <!-- ナビバー（英語サイト動線 & 言語切替） -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index-en.html"><strong>TomoTrip</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index-en.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="sponsor-registration-en.html">Sponsor Registration</a></li>
        </ul>
        <!-- 言語切替 -->
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="sponsor-registration.html">日本語</a>
          <a class="btn btn-primary btn-sm" href="sponsor-registration-en.html">English</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="sponsor-form-container">
          <div class="sponsor-gradient-header">
            <h2 class="mb-0">Sponsor Registration</h2>
          </div>

          <div class="card-body" style="padding: 30px;">
            <!-- 実運用で送信先がある場合： action / method を差し替えてください -->
            <form id="sponsorForm" action="#" method="post" novalidate>
              <div class="mb-3">
                <label for="storeName" class="form-label">Store Name</label>
                <input type="text" class="form-control" id="storeName" name="storeName" autocomplete="organization" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" autocomplete="tel" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" autocomplete="street-address" required></textarea>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="sponsor-btn-primary">Submit</button>
                <a href="index-en.html" class="sponsor-btn-secondary">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 完了トースト -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="toastDone" class="toast align-items-center text-bg-success border-0" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Your registration has been recorded. Thank you!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // デモ用：送信→完了トースト表示→フォーム初期化
    (function () {
      const form = document.getElementById('sponsorForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault(); // 実運用では削除して action へ送信
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }
        // 送信成功っぽく見せる
        const toast = new bootstrap.Toast(document.getElementById('toastDone'));
        toast.show();
        form.reset();
        form.classList.remove('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
